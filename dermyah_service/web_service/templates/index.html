{% extends 'base.html' %} {% load static %} {% block content %}

<main class="login">
    <section class="login_panel animation-up">
        <div class="login_content">
            <div class="login_title">
                <h2>Login</h2>                
            </div>
            <form class="login_form" action="{% url 'wifi' %}" method="POST">
                {% csrf_token %}                
                <div class="form_content">
                    <label for="user">Usuário</label>
                    <input name="user_input" type="text" class="login_input" id="user" placeholder="Digite usuário">
                </div>
                <div class="form_content">
                    <label for="pass">Senha</label>
                    <input name="pswd_input" type="password" class="login_input" id="pass" placeholder="Digite sua senha">
                </div>
                <div class="form_button">
                    <button type="submit" id="login_button">Login</button>
                </div>
                <p class="show_ip">IP:<strong>{{ myip }}</strong></p>
            </form>
        </div>
    </section>

    <section class="logo_panel">
    </section>
</main>

{% endblock %}
